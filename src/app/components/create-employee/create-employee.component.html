<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card-header">
                <h3>Datos del empleado</h3>
            </div>
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" name="nombres" class="form-control" placeholder="Nombres" autofocus required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="apellidos" class="form-control" placeholder="Apellidos" required>
                        </div>
                        <div class="form-group">
                            <label for="tipoDoc">Tipo de documento</label>
                            <select id="tipoDoc" class="form-control" required>
                              <option>cc</option>
                              <option>nit</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" name="url" class="form-control" placeholder="Número de documento" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="salario" class="form-control" placeholder="Salario mensual" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <textarea name="description" rows="2" class="form-control" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4 mx-auto">
            <div class="card-header">
                <h3>Agregar Télefono</h3>
            </div>
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" name="title" class="form-control" placeholder="Title" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="url" name="url" class="form-control" placeholder="URL">
                        </div>
                        <div class="form-group">
                            <textarea name="description" rows="2" class="form-control" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
